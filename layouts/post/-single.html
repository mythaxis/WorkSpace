<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">

{{ partial "head.html" . }}

<body class="post single">
  <main class="container">

    {{ partial "header.html" . }}

    <article>
      {{ .Content }}
    </article>
    
    <nav>
      {{ with .NextInSection }}
      <h3 class="go-center">&rarr; <a class="next" href="{{ .RelPermalink }}">{{ .Title | markdownify }}</a></h3>
      {{ end }}
    </nav>

    {{ partial "nav.html" . }}

    {{ partial "footer.html" . }}

  </main>

  {{ partial "highlight" . }}

</body>

</html>
